    <section class="body">
      <img class="logo-icon" src="../images/Group 8.png" alt="" />
      <div class="container">
        <div class="contact">
          <div class="contact_desc">
            <h2 class="contact_desc-title">Contact</h2>
            <h3 class="contact_desc-ask">Ask us about</h3>
            <div class="contact_desc-about-wrapper">
              <div class="contact_desc-about-wrapper_card">
                <img src="../images/Group 11.png" alt="" />
                <div class="contact_desc-about-wrapper_card-desc">
                  <p class="contact_desc-about-wrapper_card-desc_text">
                    The quality of our talent network
                  </p>
                </div>
              </div>

              <div class="contact_desc-about-wrapper_card">
                <img src="../images/Group 12.png" alt="" />
                <div class="contact_desc-about-wrapper_card-desc">
                  <p class="contact_desc-about-wrapper_card-desc_text">
                    Usage & implementation of our software
                  </p>
                </div>
              </div>

              <div class="contact_desc-about-wrapper_card">
                <img src="../images/Group 13.png" alt="" />
                <div class="contact_desc-about-wrapper_card-desc">
                  <p class="contact_desc-about-wrapper_card-desc_text">
                    How we help drive in
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="contact-login">
            <form class="contact-login_form">
              <input
                class="contact-login_form_input"
                type="text"
                placeholder="Name"
                required
              />
              <input
                class="contact-login_form_input"
                type="text"
                placeholder="Email Address"
                required
              />
              <input
                class="contact-login_form_input"
                type="text"
                placeholder="Company Name"
                required
              />
              <input
                class="contact-login_form_input"
                type="text"
                placeholder="Title"
                required
              />
              <input
                class="contact-login_form_input"
                type="text"
                placeholder="Message"
                required
              />
            </form>
            <button class="contact-login_form-btn">submit</button>
          </div>
        </div>
      </div>
      <img class="group7" src="../images/Group 7.png" alt="">
    </section>
